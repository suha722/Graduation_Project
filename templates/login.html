<!DOCTYPE html>
<html>
<head>
<title>Blockchain-Certificate-Verifier</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif;color: black;font-weight: bold;}
body, html {height: 100%}
.bgimg {
  background-image: url('https://rightcliqsolutions.com/wp-content/uploads/2021/02/How-To-Make-Document-Tamper-Proof-2-1.png');
  height: 100%;
  background-position: center;
  background-size: cover;
}
.jumbo {
  font-size: 6vw;
}
.pumbo {
  font-size: 1.5vw;
}
a:hover {
  color: white;
}

.w3-display-middle{
  width:50%;
  background-color:#B7DDE6;
  opacity: 0.8;
}

</style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        <!-- <img src="https://static.vecteezy.com/system/resources/previews/002/312/503/non_2x/blockchain-technology-icon-block-chain-symbol-or-logo-element-simple-style-vector.jpg" alt="blockchain" width="30" height="30"> -->
        <img src="https://cdn-icons-png.flaticon.com/512/5675/5675014.png" alt="blockchain" width="30" height="30">

      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('welcome')}}">Home</a>
          </li>
          <li class="nav-item">
            <form method="GET" action="">
                <a class="nav-link" name="log" href="{{url_for('login')}}">Login</a>
              </form>
         
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  

  <div class="w3-display-middle" align="center">
    
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&nbsp; &nbsp; &times;</button>
        {{ message }}
      </div>
    {% endfor %}

    <h1 align="center">Welcome to Blockchain Verifier</h1><br>
    <form method="POST" action="">
      <h3><input type="text" name="username" placeholder="username"></h3>
      <h3><input type="password" name="password" placeholder="password"></h3><br>
      <h3><button type="submit" class="btn btn-primary">Login</button></h3><br>
    </form>
  </div>
  
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by Blockchain
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
